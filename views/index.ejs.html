<!doctype html>
<html ng-app="hgtApp">
<head>
    <title>HGT</title>

    <!-- load bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/material.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/ripples.css" /> 
    <!-- load fontawesome css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> 
    <!-- load angular material min css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.2/angular-material.min.css">
    <!-- load local css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>   
</head>
    <body>
        <!--   NAVIGATION   -->
        <div class="container">
            <div class="row top-buffer"> </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <h3 id="navLogo">HEAVY GARBAGE TINDER</h3>
                </div>
            </div>            
            <div class="row">
                <div class="col-md-1 col-md-offset-7" id="navLinks">
                    <a href="/post">POST</a>
                </div>
                <div class="col-sm-1" id="navLinks">
                    <a href="/browse">BROWSE</a>
                </div>
                <div class="col-sm-1" id="navLinks">
                    <a href="#" data-toggle="modal" data-target="#signin">LOGIN</a>    
                </div> 
            </div>
        </div>

        <!--  CONTENT -->
        <div class="container-fluid">
            <div class="row" id="greenBanner">
                <div class="col-md-6 indexText">
                    <div class="row top-buffer"></div>
                    <div class="row top-buffer">
                        <center>
                            <p>Bringing new meaning to picking up on Tinder</p>
                        </center>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="/assets/images/logo2.png" id="frontImg"></img>
                </div>
            </div>
        </div>

    <!-- LOGIN MODAL -->
        <div class="modal fade" tabindex="-1" role="dialog" data-toggle="modal" data-target="#myModal" id="signin">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <center>
                                <h4 class="modal-title">Login</h4>
                            </center>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="/login" method="post">

                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">

                                                    <input type="email" class="form-control" id="exampleInputEmail2" name="email" placeholder="  Email">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" id="exampleInputName2" name="password" placeholder="Password">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <center>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block" id="signInButton">Login</button>
                                            </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <h4 class="modal-title2">OR Login with:</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/auth/facebook"><span class="fa fa-facebook-square"></span> Facebook</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="/auth/google"><span class="fa fa-google-plus-square"></span> Google+</a>
                                </div>
                            </div>
                            <div class="row">
                                <p class="registerText">Not a member yet? Click <a href="#" data-toggle="modal" data-target="#register">here</a> to register!</p>
                        </div>

                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->




        <div class="modal fade" tabindex="-1" role="dialog" data-toggle="modal" data-target="#myModal" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <center>
                            <h4 class="modal-title">Register with an Email</h4>
                        </center>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="/signup" method="post">
                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="exampleInputName2" name="name" placeholder="Name">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" id="exampleInputEmail2" name="email" placeholder="  Email">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" id="exampleInputName2" name="password" placeholder="Password">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <center>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block" id="signInButton">Signup</button>
                                            </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

    
          <script src="../app/app.js"></script>

    </body>
</html>
